      <script>
         function PesoVolum() { //Function to operate in this program
         
            var LargoPaquet = parseInt(document.getElementById('a_003').value); //VARIABLE ALTO
            var AnchoPaquet = parseInt(document.getElementById('a_004').value); // VARIABLE ANCHO
            var AltoPaquet = parseInt(document.getElementById('a_005').value); // VARIABLE ALTO
            var totalKm = parseInt(document.getElementById('a_002').value); // VARIABLE TOTAL DE KMS

            var PesoVolumetrico = (LargoPaquet * AnchoPaquet * AltoPaquet / 2272) //FORMULA PARA SACAR EL PESO VOLUMETRICO
            var PesoVolumetrico1 =( PesoVolumetrico * 2.5) //FORMULA PARA SACAR EL PESO VOLUMETRICO DEL PAQUETE
            var TotalKm = (totalKm * 0.13) //FORMULA PARA LOS KMS RECORRIDO S
            var result_Total = (TotalKm + PesoVolumetrico1) //VARIABLE DE CUANTO ES EN TOTAL.

            alert ('El monto a total a pagar por envio de paquete es de: '  +result_Total); 
         
         }
